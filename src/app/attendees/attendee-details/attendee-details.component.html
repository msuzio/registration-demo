<div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2 class="bg-primary">
          Confirmation Details
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">Confirmation #:</div>
      <div class="col-sm-8">{{attendee._id}}</div>
    </div>
    <div class="row">
        <div class="col-sm-4">Name:</div>
        <div class="col-sm-8">{{attendee.firstName}} {{attendeeLastName}}</div>
    </div>
    <div class="row">
        <div class="col-sm-4">Registration Date:</div>
        <div class="col-sm-8">{{attendee.formattedRegisterDate}}</div>
    </div>
  </div>
